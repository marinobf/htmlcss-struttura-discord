<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DISCORD</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

  <main class="main">

    <section class="bg-white first">

        <div class="bg-pink"></div>

    <section class="bg-grey first">

        <div class="bg-pink"></div>

        <div class="bg-pink"></div>
        <div class="bg-blue"></div>
    </section>

    <section class="bg-grey">
      <div class="bg-green"></div>
    </section>

    <section class="bg-black">
      <div class="bg-flesh"></div>
      <section class="container">
        <div class="sky"></div>
        <div class="sky"></div>
        <div class="sky"></div>
        <div class="sky"></div>
      </section>

  </main>

  <footer>
    <section class="bg-black-footer">
      
        <div class="bg-sky-footer">
          <div class="left"></div>
          <div class="right"></div>
        </div>
    </section>
  </footer>
